value="search"> <span class="glyphicon glyphicon-search"></span> </button> </span></div></div></form><h4>Search results:</h4><ul id="search-results"></ul></div></div><script> window.store = { "diy-2016-09-29-the-magic-cleaner-html": { "title": "The magic cleaner", "author": "", "category": "", "content": "We are all in a constant search to find things to make our lives easier. We often buy things on a whim because it claims to make a specific task easier, just to generally find out that the product does not really live up to our expectations.We want to save time, effort and money. Does this not also specifically ring true for cleaning? Who wants to scrub a stubborn burnt oven dish endlessly, soak that white sweat-stained shirt five consecutive times, or clean your entire floor with a small toothbrush? I promise you, hardly any one (unless you have some strange type of OCD). We want to have things clean - quickly. Why? Because things tend to get dirty repeatedly, and I’m sure you dont want to struggle repeatedly.Let’s say you want to specifically clean things that will not rust. Ceramics, pots, pans, tiled floor, carpets, clothing, upholstery covers (we have white ones!), your bathtub, shower, toilet. Let’s say it is very, very dirty and you are struggling to get it 100% clean. Or you have tried cleaning it before, but there are stubborn stains on your clothing, upholstery covers or carpets.You cannot always use bleach, because it does not always work and it can fade your coloured clothing,. It can also cause stains on the clothes that you are wearing whilst i.e. scrubbing the grout on the floor. I have wasted a good pair of pants because of bleach before. Maybe you want to use something more green than harsh chemicals. Well, I believe the following cleaning potion will assist you with cleaning all above scenarios with success.The ingredients aren’t generally expensive or difficult to find. It will not irritate your skin and is safe for the environment. It is safe to use on colour-fast fabrics to remove stains and will generally clean all things that cannot rust. Do not use it on items that can rust, because this mixture is oxidising: it causes metal to rust.You will generally need: - 1 part 3% Hydrogen Peroxide- 1 part Washing Soda- 2 parts Water- A few drops of Dishwashing liquid- Scrubby brushYou must not mix and store the ingredients beforehand, because the solution will lose its effectiveness.The specific amounts will vary with what you are cleaning. For very dirty items you would want to make a paste and scrub with that. If you are soaking a few items overnight, you would want to mix it with a larger amount of water. The temperature of the water will vary with the type of stain in the item. Warm water may set certain stains, and cold water others.But don’t be worried if you do not know what to do where, I am here to help you! Below is a few articles that will give you step by step examples of cleaning with these ingredients: Stains (clothing / upholstery/ carpets - article series coming soon! Pots and pans - article coming soon! Grout - article coming soon! Tiles - article coming soon! Bath/shower - article coming soon! Oven dishes - article coming soon!If there are any specific items that you would like to see a step by step on, fell free to leave a comment below!", "url": "/diy/2016/09/29/the_magic_cleaner.html" } , "diy-2016-09-28-my-blog-goals-html": { "title": "My blog goals", "author": "", "category": "", "content": "The best way for me to succeed at something is to have goals. Thus, with no exception I have set up some goals for the Ashes 2 Beauty blog. An amount of 20 seems fit for me, for this blog initially.This is my blog goals: 20 posts 20 visitors in 1 month 20 likes on Facebook page 20 followers on Twitter 20 repins on Pinterest", "url": "/diy/2016/09/28/my_blog_goals.html" } , "diy-2016-09-28-how-to-clean-your-wedding-rings-html": { "title": "How to clean your wedding rings", "author": "", "category": "", "content": "I hardly ever take off my wedding rings. Truth be told, I even do gardening with them.  The problem is that my rings have all sorts of openings and crevices where little pieces of gunk go live in. I have tried cleaning it with a toothbrush, but it alone cannot remove the gunk out of the small openings. My rings also tend to get dull due to all sorts of things getting on there- cream, butter, makeup, etc.At one stage my ring broke and I had to take it to the jewelers to get fixed and they also cleaned it. The difference in how my rings looked was amazing to me. It felt like I had a brand new, sparkly friend! But, the problem is that cleaning the jewelry at the jeweler comes at quite a steep (in my humble opinion) cost- especially if you consider how often you would need to take it in for a clean.I recently found this article at Living with Landyn. There the author of the blog shares a ‘potion’ for cleaning real gold/ diamond/ platinum jewelry. She received this potion from a jeweler.Here are the ingredients: 1/2 cup window cleaner a few drops teaspoon dish washing detergentThe method: Mix the ingredients in a glass, microwaveable container (a container that has a lid). Microwave the ingredients for 1 minute (no lid on, no jewelry inserted) Add jewelry to soak for 5-10 minutes. You can let it soak overnight for a deep clean. Gently scrub the jewelry with a soft bristle toothbrush. Rinse jewelry in lukewarm water. Dry with a paper towel.You can reuse the solution, hence the lid for the microwaveable container. Whenever you need to clean something, just pop it in the microwave, soak and then store again. Over time the solution will collect more gunk residue. When it gets too much, throw out the solution and mix a new batch.The results are amazing, it does not take much effort and you probably already have all the required ingredients on hand.Share below how this worked for you!", "url": "/diy/2016/09/28/how_to_clean_your_wedding_rings.html" } }; </script> <script src="/js/lunr.min.js"></script> <script src="/js/search.js"></script></div><div class="col-sm-3"><div class="panel panel-default"><div class="panel-header"><h4 class="text-center">About Me</h4></div><div class="panel-footer"> <img class="img-responsive center-block img-circle" src="http://ashes2beauty.tk/assets/Estee.jpg" width="200" height="200"><p class="small text-center">Hi there, my name is Esteé. Welcome to the Ashes 2 Beauty blog. If it is your first time around I suggest that you visit the <a href="../../../../../aboutme.html">about me</a> page.</div></div><form class="form-inline" action="/search.html" method="get"><div class="panel"><div class="input-group"> <input type="text" class="form-control" placeholder="Search Blog.." id="search_box" name="query"> <span class="input-group-btn"> <button class="btn btn-default" type="submit" value="search"> <span class="glyphicon glyphicon-search"></span> </button> </span></div></div></form><div class="panel panel-default"><div class="panel-header"><h4 class="text-center">Social Media</h4></div><div class="panel-footer text-center h4"> <a href="https://pinterest.com/ashes2beautyb" target="_blank"> <i class="fa fa-pinterest "></i></a> <a href="https://twitter.com/ashes2beautyb" target="_blank"> <i class="fa fa-twitter " ></i></a> <a href="https://facebook.com/ashes2beautyb" target="_blank"> <i class="fa fa-facebook " ></i></a> <a href="https://instagram.com/ashes2beautyb" target="_blank"> <i class="fa fa-instagram " ></i></a></div></div></div></div><!--Footer--><footer class="container-fluid footer"><p class="rss-subscribe">subscribe <a href="/feed.xml">via RSS</a></footer><script src="https://cdn.firebase.com/js/client/2.2.1/firebase.js"></script> <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script> <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.11.0/moment.min.js"></script> <script src="https://cdnjs.cloudflare.com/ajax/libs/blueimp-md5/2.1.0/js/md5.js"></scr
